<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Order Success</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/output.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-100">
    <!-- header component -->
    <header
      class="bg-slate-100 flex items-center justify-center w-full h-[200px] z-50"
    >
      <div class="flex flex-col justify-start m-auto gap-5">
        <h1 class="text-6xl font-black text-slate-800 select-none">
          Thank you for choosing One Store.
        </h1>
        <h1 class="font-medium text-gray-500 select-none">
          Best place for your music needs.
        </h1>
      </div>
    </header>

    <!-- body page components -->
    <div
      class="flex flex-col justify-center w-full h-full items-center mb-20 gap-5"
    >
      <div
        class="flex flex-col justify-center items-center mt-20 mb-10 w-full h-full gap-10"
      >
        <div
          class="bg-green-900/60 flex max-h-[200px] max-w-[800px] pt-[20px] pb-[60px] rounded-lg justify-center items-center flex-col"
        >
          <div class="flex items-center justify-center m-10 gap-5">
            <svg
              class="animate-spin items-center"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 68 68"
              height="68"
              width="68"
              id="Timer-Zero--Streamline-Sharp"
            >
              <desc>Timer Zero Streamline Icon: https://streamlinehq.com</desc>
              <g id="timer-zero--whole-midnight-hour-clock-time">
                <path
                  id="Union"
                  fill="#ffffff9e"
                  fill-rule="evenodd"
                  d="M30.458333333333336 14.166666666666668V2.8333333333333335h7.083333333333334v11.333333333333334h-7.083333333333334Zm-20.213 1.088 7.083333333333334 7.083333333333334 5.009333333333334 -5.009333333333334 -7.083333333333334 -7.083333333333334 -5.009333333333334 5.009333333333334Zm40.426 7.083333333333334 7.083333333333334 -7.083333333333334 -5.009333333333334 -5.009333333333334 -7.083333333333334 7.083333333333334 5.009333333333334 5.009333333333334Zm0 23.323999999999998 7.083333333333334 7.083333333333334 -5.009333333333334 5.009333333333334 -7.083333333333334 -7.083333333333334 5.009333333333334 -5.009333333333334Zm-33.34266666666667 0 -7.083333333333334 7.083333333333334 5.009333333333334 5.009333333333334 7.083333333333334 -7.083333333333334 -5.009333333333334 -5.009333333333334ZM30.458333333333336 53.833333333333336v11.333333333333334h7.083333333333334v-11.333333333333334h-7.083333333333334ZM14.166666666666668 37.54166666666667H2.8333333333333335v-7.083333333333334h11.333333333333334v7.083333333333334Zm39.66666666666667 0h11.333333333333334v-7.083333333333334h-11.333333333333334v7.083333333333334Z"
                  clip-rule="evenodd"
                  stroke-width="1"
                ></path>
              </g>
            </svg>
            <h1 class="font-black text-slate-100 text-6xl px-3">
              Preparing your order to be shipped!
            </h1>
          </div>
          <div class="flex-initial pl-3">
            <a th:href="@{/index}">
              <button
                type="button"
                class="flex items-center px-5 py-2.5 font-medium tracking-wide text-white capitalize bg-green-800 rounded-md hover:bg-green-950 focus:outline-none focus:bg-gray-900 transition duration-300 transform active:scale-95 ease-in-out"
              >
                <span class="pl-2 mx-1">Continue shopping</span>
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <footer
      class="bg-slate-100 flex items-center justify-center w-full h-[200px] z-50"
    >
      <div class="flex flex-col justify-start m-auto gap-5">
        <h1 class="font-medium text-gray-500">
          One Store™ designed and developed by Jewel Bernal © 2025
        </h1>
      </div>
    </footer>
  </body>
</html>
